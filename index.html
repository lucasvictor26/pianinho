<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="area">
        <div id="piano">
            <div class="caixinha-tecla">
                <button class="tecla-branca" data-nota="do"></button>
                <button class="tecla-preta"data-nota="do-s"></button>
            </div>
            <div class="caixinha-tecla">
                <button class="tecla-branca"data-nota="re"></button>
                <button class="tecla-preta"data-nota="re-s"></button>
            </div>
            <div class="caixinha-tecla">
                <button class="tecla-branca"data-nota="mi"></button>
                
            </div>
            <div class="caixinha-tecla">
                <button class="tecla-branca"data-nota="fa"></button>
                <button class="tecla-preta"data-nota="fa-s"></button>
            </div>
            <div class="caixinha-tecla">
                <button class="tecla-branca"data-nota="sol"></button>
                <button class="tecla-preta"data-nota="sol-s"></button>
            </div>
            <div class="caixinha-tecla">
                <button class="tecla-branca"data-nota="la"></button>
                <button class="tecla-preta"data-nota="la-s"></button>
            </div>
            <div class="caixinha-tecla">
                <button class="tecla-branca"data-nota="si"></button>
            </div>
            <div class="caixinha-tecla">
                <button class="tecla-branca"data-nota="do2"></button>
            </div>
        </div>
    </div>
    <script src="js/piano.js"></script>
</body>
</html>
